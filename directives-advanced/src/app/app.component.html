<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <div *ngIf='onlyOdd'>
          <li  *ngFor="let oddNumber of onlyOddNumbers"
            [ngClass]="{odd: oddNumber % 2 !== 0}"
            [ngStyle]="{'background': oddNumber % 2 !==0 ? 'green' : 'yellow'}"
            class="list-group-item">
            {{oddNumber}}
          </li>
        </div>
        
        <div *ngIf="!onlyOdd">
          <li *ngFor="let evenNumber of onlyEvenNumbers"
            [ngClass]="{odd: evenNumber % 2 !== 0}"
            [ngStyle]="{'background': evenNumber % 2 !==0 ? 'green' : 'yellow'}"
            class="list-group-item">
            {{evenNumber}}
          </li>
        </div>
        
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
