<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <div *ngIf='onlyOdd'>
          <li  *ngFor="let oddNumber of onlyOddNumbers"
            [ngClass]="{odd: oddNumber % 2 !== 0}"
            [ngStyle]="{'background': oddNumber % 2 !==0 ? 'green' : 'yellow'}"
            class="list-group-item">
            {{oddNumber}}
          </li>
        </div>
        
        <!--<div *ngIf="!onlyOdd">
          <li *ngFor="let evenNumber of onlyEvenNumbers"
            [ngClass]="{odd: evenNumber % 2 !== 0}"
            [ngStyle]="{'background': evenNumber % 2 !==0 ? 'green' : 'yellow'}"
            class="list-group-item">
            {{evenNumber}}
          </li>
        </div>-->

        <div *appUnless="onlyOdd">
          <li *ngFor="let evenNumber of onlyEvenNumbers"
            [ngClass]="{odd: evenNumber % 2 !== 0}"
            [ngStyle]="{'background': evenNumber % 2 !==0 ? 'green' : 'yellow'}"
            class="list-group-item">
            {{evenNumber}}
          </li>
        </div>

        <div [ngSwitch]="value">
          <p *ngSwitchCase='5'>Val = 5</p>
          <p *ngSwitchCase='11'>Val = 11</p>
          <p *ngSwitchCase='15'>Val = 15</p>
          <p *ngSwitchDefault>Val default</p>

        </div>

      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <div appBasicHighlight> 
        Custom Directive Basic highlight
      </div>

      <div appBetterHighlight [defaultColor]="'green'" [highlightColor]="'orange'"> 
        Custom Directive Better highlight
      </div>
    </div>
  </div>
</div>
