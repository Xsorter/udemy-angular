

<input 
  [(ngModel)]="serverName"
  type="text" 
  class="form-control">

<button 
  id="button"
  class="btn btn-primary" 
  [disabled]="!allowNewServer"
  (click)="onServerCreated()"
  >Add Server
</button> 

<p *ngIf="serverCreated; else noServer">Server created: {{serverName}}</p>
<ng-template #noServer>
  <p>
    No server was created.
  </p>
</ng-template>

<app-server *ngFor="let server of serversArray"></app-server>
