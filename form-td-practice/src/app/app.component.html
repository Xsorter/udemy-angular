<div class="container">
  <form (ngSubmit)="onSubmit()" #formRef="ngForm">
    <div class="row">
      <input 
        type="email"
        name="email"
        ngModel
        email
        required
      >
    </div>
    <div class="row">
      <select  name="" id="">
        <option *ngFor="let option of dropdown" value="option">{{option}}</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
